{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Tab Logo -->
    <link rel="icon" href="{% static 'img/Logos/1.png' %}" type="image/gif" sizes="18x18">

    <title>Fast Rentals - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/customer.css' %}">
    <script src="{% static 'js/customer.js' %}" type="text/javascript"></script>

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark " style="font-size: larger; background-color: #6fc4ae;" aria-label="" aria-labbelledby="">
        <a href="\"><img class="navbar-brand" src="{% static 'img/Logos/2.png' %}" height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/" style="color: #f1f1f1;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #f1f1f1;">Link</a>
                </li>
            </ul>

            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="signin" style="color: #f1f1f1;">Sign
                        in</a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- Side bar -->

    <div class="container-fluid my-2">
        <div class="row">
            <div class="col-sm-2" style="height: auto; background-color: hsl(0, 0%, 100%);" id="demo">
                <div class="row">
                    <div class="col-sm mt-2">
                        <label class="sr-only" for="inlineFormInputGroup">Search</label>
                        <div class="input-group mb-2">
                            <input type="search" class="form-control" id="inlineFormInputGroup" placeholder="Search">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm mt-4">
                        <form method="GET" action="{% url 'bike_list' %}">
                            
                            <label for="Vehicle_type"><strong>Vehicles</strong></label>
                            <select class="form-control" id="Vehicle_type" name="Vehicle_type">
                                <option value="">-- select an option --</option>
                                <option value="Cruisers">Cruisers</option>
                                <option value="Sports bike">Sports bike</option>
                                <option value="Adventure bike">Adventure bike</option>
                                <option value="Electric bike">Electric bike</option>
                                <option value="Vintage bikes">Vintage bikes</option>
                                <option value="Scooters">Scooters</option>
                                <option value="Electric Scooters">Electric Scooters</option>
                            </select>
                            <br>
                            <label for="companyname"><strong>Company</strong></label>
                            <select class="form-control" id="companyname" name="companyname">
                                <option value="">-- select an option --</option>
                                <option value="Hero">Hero</option>
                                <option value="Royal_Enfield_Bullet">Royal Enfield Bullet</option>
                                <option value="Yahama">Yahama</option>
                                <option value="Bajaj">Bajaj</option>
                                <option value="KTM">KTM</option>
                                <option value="TVS">TVS</option>
                                <option value="BMW">BMW</option>
                                <option value="Honda">Honda</option>
                                <option value="Harley_Davidson">Harley Davidson</option>
                                <option value="Suzuki">Suzuki</option>
                            </select>
                            <br>
                            <label for="Vehicle_fuel"><strong>Fuel Type</strong></label>
                            <select class="form-control" id="Vehicle_fuel" name="Vehicle_fuel">
                                <option value="">-- select an option --</option>
                                <option value="Petrol">Petrol</option>
                                <option value="Diesel">Diesel</option>
                                <option value="CNG">CNG</option>
                                <option value="Electric">Electric</option>
                            </select>
                            <br>
                            <label for="price_range"><strong>Price Range</strong></label>
                            <select class="form-control" id="price_range" name="price_range">
                                <option value="">-- select an option --</option>
                                <option value="500">under 500</option>
                                <option value="1000">500-1000</option>
                                <option value="1500">1000-1500</option>
                                <option value="2000">1500-2000</option>
                                <option value="2500">Above 2000</option>
                            </select>
                            <!-- <div class="form-check">
                                <a href="#" style="color: black;">
                                    <label class="form-check-label justify-content-end" for="price" style="cursor: pointer;" onMouseOver="this.style.color='tomato'" onMouseOut="this.style.color='black'">Under ₹1000</label>
                                    <label class="form-check-label justify-content-end" for="price" style="cursor: pointer;" onMouseOver="this.style.color='tomato'" onMouseOut="this.style.color='black'">Under ₹1000 - ₹2000</label>
                                    <label class="form-check-label justify-content-end" for="price" style="cursor: pointer;" onMouseOver="this.style.color='tomato'" onMouseOut="this.style.color='black'">Above ₹2000</label>
                                </a>
                            </div> -->
                            <button type="submit" class="btn btn-secondary my-3">Apply Filter</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                {% block pagecontent %} {% endblock pagecontent %}
            </div>
        </div>

        <!-- pagination -->
        <!-- <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav> -->

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
