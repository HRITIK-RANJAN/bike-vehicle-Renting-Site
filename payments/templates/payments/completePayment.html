{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Tab Logo -->
    <link rel="icon" href="{% static 'img/Logos/1.png' %}" type="image/gif" sizes="18x18">

    <title>Fast Rentals - Payments</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/customer.css' %}">
    <script src="{% static 'js/customer.js' %}" type="text/javascript"></script>
    <style>
        h1 {text-align: center;}
        </style>
</head>
<body style="background-image: linear-gradient(140deg, #EADEDB 0%, #BC70A4 50%, #BFD641 75%) ;">

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark " style="font-size: larger; background-color: #6fc4ae;">
        <a href="/"><img class="navbar-brand" src="{% static 'img/Logos/2.png' %}" height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/Home/" style=" color: #f1f1f1; ">Home</a>
                </li>
            </ul>

        </div>
    </nav>


    <div class="container my-5 p-3 lead" id="payment" style="background-color: #FFC3A1; border-radius: 25px;" width="80">
        <h1>Payment Successfull</h1>
            <div class="form-group col-md-6">
                <label for="sender_email"><b>Sender Email</b></label>
                <input type="text" class="form-control" id="sender_email" name="sender_email" value="{{sender_email}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="receiver_email"><b>Receiver Email</b></label>
                <input type="text" class="form-control" id="receiver_email" name="receiver_email" value="{{receiver_email}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="amount"><b>Total Amount Paid (in Rs.)</b></label>
                <input type="text" class="form-control" id="amount" name="amount" value="{{amount}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="date"><b>Date & Time</b></label>
                <input type="text" class="form-control" id="date" name="date" value="{{date}}" readonly>
            </div>
            
    </div>
    
</body>
</html>
